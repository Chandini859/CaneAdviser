<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>manageExpert</title>
</head>
<body style="padding: 100px 0; background: #ecf0f4; width: 100%; height: 100%; font-size: 18px; line-height: 1.5; font-family: 'Roboto', sans-serif; color: #222;">
    <section>
        <div class="container" style="max-width: 1230px; width: 100%;">
            <header class="header" style="margin-bottom: 80px;">
                <h1 id="title" class="text-center" style="font-weight: 700; font-size: 45px; font-family: 'Roboto', sans-serif;">Manage Expert</h1>
            </header>
            <div class="form-wrap" style="background: rgba(255,255,255,1); width: 100%; max-width: 850px; padding: 50px; margin: 0 auto; margin-top: 20px; position: relative; border-radius: 10px; box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);">
                <form id="survey-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="name-label" for="name" style="display: block; font-size: 18px; color: #000;">User Id</label>
                                <input type="text" name="User Id" id="User Id" placeholder="Enter your User Id" class="form-control" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="Contact-label" for="Contact No" style="display: block; font-size: 18px; color: #000;">Contact No</label>
                                <input type="text" name="Contact No" id="Contact No" placeholder="Contact No" class="form-control" required pattern="[0-9]{10}" style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="Addres-label" for="Addres" style="display: block; font-size: 18px; color: #000;">Address</label>
                                <input type="text" name="Addres" class="form-control" placeholder="Address" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="font-size: 18px; color: #000;">Gender</label>
                                <select id="dropdown" name="role" class="form-control" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                                    <option disabled selected value>Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mt" style="font-size: 18px;">Start date</label>
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control" id="dob" placeholder="Start Date" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mt" style="font-size: 18px;">End date</label>
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control" id="dob" placeholder="End Date" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="font-size: 18px;">Status</label>
                                <select id="dropdown" name="role" class="form-control" required style="height: 50px; background: #ecf0f4; border-color: transparent; padding: 0 15px; font-size: 16px; transition: all 0.3s ease-in-out;">
                                    <option disabled selected value>Select</option>
                                    <option value="Complete">Complete</option>
                                    <option value="Incomplete">Incomplete</option>
                                    <option value="Ongoing">Ongoing</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="submit" id="submit" class="btn btn-primary btn-block" style="padding: .657rem .75rem; font-size: 18px; letter-spacing: 0.050em; transition: all 0.3s ease-in-out; background-color: #00bcd9; border-color: #00bcd9; color: #fff;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Bootstrap Datepicker JS script here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the datepicker
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy', // You can change the date format as needed
                autoclose: true,
            });

            // Close datepicker when clicking outside
            $(document).on('click', function (e) {
                var target = e.target;
                if (!$(target).is(".datepicker") && !$(target).parents().is(".datepicker")) {
                    $('.datepicker').datepicker('hide');
                }
            });
        });
    </script>
</body>
</html>
